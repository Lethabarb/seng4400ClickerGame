name: Deploy Project

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.x'

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Build Blazor App
      run: dotnet publish -c Release -o build_output

   
    - name: Assume role and configure AWS credentials
      id: aws-credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        role-session-name: github-actions
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        
    - name: Deploy Blazor App to S3
      run: |
        aws s3 sync build_output/wwwroot s3://seng4400-clicker-frontend --delete

    - name: Build and Deploy Lambda Functions
      run: |
        for function_dir in $(ls -d lambda-functions/*/); do
          function_name=$(basename $function_dir)
          cd $function_dir
          dotnet lambda package --configuration Release --output-package bin/release/net6.0/$function_name.zip
          aws lambda update-function-code --function-name $function_name --zip-file fileb://bin/release/net6.0/$function_name.zip
          cd -
        done
